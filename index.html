<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dynamic Resume Builder</title>
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <form id="resume-form">
            <h1>Create Your Resume Easily!</h1>
            <fieldset>
                <legend>Personal Information</legend>

                <div>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required />
                </div>

                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div>
                    <label for="github">GitHub Profile: </label>
                    <input
                        type="url"
                        id="github"
                        name="github"
                        placeholder="https://github.com/yourusername"
                    />
                </div>

                <div>
                    <label for="linkedin">LinkedIn Profile: </label>
                    <input
                        type="url"
                        id="linkedin"
                        name="linkedin"
                        placeholder="https://linkedin.com/in/yourusername"
                    />
                </div>

                <div>
                    <label for="phone">Phone: </label>
                    <input type="tel" id="phone" name="phone" required />
                </div>

                <div>
                    <label for="profile-picture">Profile Picture: </label>
                    <input
                        type="file"
                        id="profile-picture"
                        name="profile-picture"
                        accept="image/*"
                    />
                </div>
            </fieldset>

            <fieldset>
                <legend>Education</legend>

                <div class="area-container">
                    <label for="education">Enter Your Education:</label>
                    <textarea
                        id="education"
                        name="education"
                        required
                    ></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>

                <div class="area-container">
                    <label for="skills"
                        >Enter Your Skills (comma separated):</label
                    >
                    <textarea id="skills" name="skills" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>

                <div class="area-container">
                    <label for="work-experience"
                        >Enter Your Work Experiences:</label
                    >
                    <textarea
                        id="work-experience"
                        name="work-experience"
                        required
                    ></textarea>
                </div>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <!-- Resume Code -->

        <div class="generated-resume" style="display: none"></div>

        <script src="dist/bundle.js"></script>
    </body>
</html>
